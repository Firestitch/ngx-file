<span class="file-container" #fileContainer [ngClass]="{ disabled: disabled }">
  <ng-content></ng-content>
</span>
<input
  #fileInput
  type="file"
  [hidden]="true"
  [disabled]="inputProcessor.disabled"
  [multiple]="inputProcessor.multiple"
  [attr.accept]="inputProcessor.accept"
  [attr.capture]="inputProcessor.capture">

@if (moduleConfig.dragoverMessage) {
  <fs-file-dragover-message></fs-file-dragover-message>
}
