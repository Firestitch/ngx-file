<div class="actions">
  @for (action of actions; track action) {
    <div
        class="action"
        [class.hidden]="!action.show"
        [matTooltip]="action.tooltip"
        [matTooltipDisabled]="!action.tooltip"
        [ngClass]="action.placement">
      <a
          mat-mini-fab
          (click)="callAction($event, action)">
        <mat-icon>
          {{ action.icon }}
        </mat-icon>
      </a>
    </div>
  }
</div>
