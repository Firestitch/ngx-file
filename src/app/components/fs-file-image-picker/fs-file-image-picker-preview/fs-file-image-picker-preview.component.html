<div class="wrap" [ngClass]="{ disabled: disabled }">
  <fs-file
    *ngIf="!disabled; else filePreview"
    (select)="selectFile($event)"
    (error)="error.emit($event)"
    (clicked)="clicked.emit($event)"
    [minHeight]="minHeight"
    [minWidth]="minWidth"
    [imageWidth]="imageWidth"
    [imageHeight]="imageHeight"
    [imageQuality]="imageQuality"
    [disabled]="disabled"
    accept="image/*"
    [multiple]="false">

    <ng-container *ngTemplateOutlet="filePreview"></ng-container>
  </fs-file>
</div>

<ng-template #filePreview>
  <fs-file-preview
      [file]="file"
      [previewHeight]="previewDiameter"
      [previewWidth]="previewDiameter"
      class="image-preview">
    <div *ngIf="!disabled" class="update-action" [ngStyle]="updateStyle"> {{file && file.exists ? 'Update' : 'Upload '}} </div>
  </fs-file-preview>
</ng-template>
