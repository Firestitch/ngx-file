

<fs-label-field class="fs-image-label">
  <fs-label *ngIf="label">{{ label }}</fs-label>
  <ng-container *ngTemplateOutlet="preview"></ng-container>
  <fs-label-message class="fs-form-message">
    <span class="fs-form-hint">
      <ng-content select="[fsFileHint]"></ng-content>
      <ng-content select="[fsFileMessageLabel]"></ng-content>
    </span>
  </fs-label-message>
</fs-label-field>

<ng-template #preview>
  <fs-file-image-picker-preview
    [file]="_file"
    [imageWidth]="imageWidth"
    [imageHeight]="imageHeight"
    [previewDiameter]="previewDiameter"
    [previewFit]="previewFit"
    [imageQuality]="imageQuality"
    [minWidth]="minWidth"
    [minHeight]="minHeight"
    [disabled]="disabled"
    (select)="selectFile($event)"
    (error)="error.emit($event)"
    (clicked)="clicked($event)">
  </fs-file-image-picker-preview>
</ng-template>
