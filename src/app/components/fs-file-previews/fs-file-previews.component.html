<ng-container *ngFor="let file of files; let index = index">
  <fs-file-preview
      [file]="file | filePreviewMapFile:mapFile"
      [previewWidth]="previewWidth"
      [previewHeight]="previewHeight"
      [showActionOn]="showActionOn"
      class="preview">
    @if (remove) {
      <ng-template
        fs-file-preview-action
        placement="bottom-right"
        (click)="removeFile($event)"
        [file]="file"
        [icon]="'close'">
      </ng-template>
    }
    @for (action of actions; track action.placement) {
      <ng-template
        fs-file-action
        [actionDirective]="action">
      </ng-template>
    }
  </fs-file-preview>
</ng-container>
