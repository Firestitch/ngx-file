<form fsForm>
  <fs-file-picker
      [(ngModel)]="file"
      name="file"
      [previewWidth]="120"
      [previewHeight]="120"
      [required]="true"
      [allowRemove]="true">
    <div fsFileLabel>Label</div>
    <div fsFileHint>Hint</div>
  </fs-file-picker>
  <button
      mat-raised-button
      color="primary"
      type="submit">
    Save
  </button>

  <fieldset *ngIf="file?.url">
    <legend>File URL</legend>
    <pre>{{ file.url }}</pre>
  </fieldset>
</form>
