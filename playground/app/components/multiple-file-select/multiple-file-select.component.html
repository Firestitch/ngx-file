<fs-file
    (select)="select($event)"
    (error)="error($event)"
    [multiple]="true">
  <button
      mat-flat-button
      color="primary">
    Select File
  </button>
</fs-file>
<div class="previews">
  <fs-file-previews
      [files]="files"
      [mapFile]="mapFile"
      [remove]="remove"
      [showActionOn]="'always'">
    <ng-template
      fs-file-preview-action
      placement="top-left"
      (click)="download($event)"
      [icon]="'download'">
    </ng-template>
  </fs-file-previews>
</div>
<fieldset *ngIf="filesJsonInfo.length > 0">
  <legend>
    Files
  </legend>
  <pre>
    {{ filesJsonInfo | json }}
  </pre>
</fieldset>
