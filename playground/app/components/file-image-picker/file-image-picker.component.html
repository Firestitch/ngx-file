<div class="fs-row.gap-lg.align-start">
  <fs-file-image-picker
      (select)="select($event)"
      (selectUrl)="selectUrl($event)"
      (error)="error($event)">
    <ng-template
      fs-file-action
      (click)="edit($event)"
      placement="bottom-left"
      icon="edit">
    </ng-template>
  </fs-file-image-picker>
  <div>
    <fs-file-image-picker
      #imagePicker
      (select)="select($event)"
      (selectUrl)="selectUrl($event)"
      (error)="error($event)"
      [url]="url"
      [imageQuality]=".8"
      [imageWidth]="500"
      [imageHeight]="500"
      [minHeight]="300"
      [minWidth]="300"
      [previewDiameter]="250">
    </fs-file-image-picker>
    <ul>
      <li>
        Image Quality:
        <b>
          80%
        </b>
      </li>
      <li>
        Preview Diameter:
        <b>
          120px
        </b>
      </li>
      <li>
        Min Width:
        <b>
          300px
        </b>
      </li>
      <li>
        Min Heith:
        <b>
          300px
        </b>
      </li>
    </ul>
  </div>
  <div>
    <fs-file-image-picker
      [style.display]="'block'"
      (select)="select($event)"
      (selectUrl)="selectUrl($event)"
      [imageQuality]=".8"
      [imageWidth]="500"
      [imageHeight]="500">
    </fs-file-image-picker>
  </div>
  <div>
    <fs-file-image-picker
      (select)="select($event)"
      (selectUrl)="selectUrl($event)"
      [previewDiameter]="80"
      [label]="'Disabled'"
      [url]="url"
      [disabled]="true">
    </fs-file-image-picker>
  </div>
</div>
<br>
<button
    mat-flat-button
    color="primary"
    (click)="cancel()">
  Cancel changing
</button>
<fieldset *ngIf="file">
  <legend>
    File
  </legend>
  <pre>
    {{ file | json }}
  </pre>
</fieldset>
