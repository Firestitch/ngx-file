<div fxLayout="row" fxLayoutGap="20px" fxLayoutAlign="start center">

  <div>
    <fs-file-image-picker
      #imagePicker
      (select)="select($event)"
      (selectUrl)="selectUrl($event)"
      (error)="error($event)"
      [url]="url"
      imageQuality=".8"
      imageWidth="500"
      imageHeight="500"
      minHeight="500"
      minWidth="800"
      previewDiameter="120"
      [allowUpload]="true"
      label="Picker With Label">
    </fs-file-image-picker>

    <ul>
      <li>Image Quality: <b>80%</b></li>
      <li>Preview Diameter: <b>120px</b></li>
      <li>Min Width: <b>800px</b></li>
      <li>Min Heith: <b>500px</b></li>
    </ul>
  </div>

  <div>
    <fs-file-image-picker
      [style.display]="'block'"
      (select)="select($event)"
      (selectUrl)="selectUrl($event)"
      [url]="url"
      imageQuality=".8"
      imageWidth="500"
      imageHeight="500"
      previewDiameter="75">
    </fs-file-image-picker>

    <ul>
      <li>Image quality: <b>80%</b></li>
      <li>Preview Diameter: <b>75px</b></li>
    </ul>
  </div>
</div>

<br>
<button mat-raised-button color="primary" (click)="cancel()">Cancel changing</button>

<fieldset *ngIf="file">
  <legend>File</legend>
  <pre>{{ file | json }}</pre>
</fieldset>
