<form fsForm>
  <fs-file-picker
      [(ngModel)]="file"
      name="file"
      [required]="true">
    <div fsFileLabel>
      File Picker From
    </div>
    <div fsFileHint>
      Hint message
    </div>
  </fs-file-picker>
  <br>
  <button
      mat-flat-button
      color="primary"
      type="submit">
    Submit
  </button>
</form>
